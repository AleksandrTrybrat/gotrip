<section class="destinations">
  <div class="destinations__container">
    <div class="destinations__box">
      <div class="destinations__description">
        <h3 class="destinations__subtitle">Choice Of</h3>
        <h2 class="destinations__title">Destinations</h2>
        <p class="destinations__text">
          explore the beauty of god's earth in a beautiful forest and have fun
        </p>
        <div class="destinations__buttonlink">
          <a href="#" class="destinations__linkbutton btn">Explore now</a>
        </div>
      </div>
      <!-- ! -->
      <div class="swiper slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide slide">
            <img class="slide__content small" src="@img/destinations/img_01.png" alt="Image" />
          </div>
          <div class="swiper-slide slide">
            <img class="slide__content big" src="@img/destinations/img_02.png" alt="Image" />
          </div>
          <div class="swiper-slide slide">
            <img class="slide__content small" src="@img/destinations/img_01.png" alt="Image" />
          </div>
        </div>
        <div class="slider-navigation">
          <div class="swiper-button-prev slider-button">
            <img src="@img/destinations/arrow-left.svg" alt="Arrow" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
